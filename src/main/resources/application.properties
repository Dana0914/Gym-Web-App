spring.application.name=gym-service


logging.level.epam.com.gymapplication.service.TraineeService=info
logging.level.epam.com.gymapplication.service.TrainerService=info
logging.level.epam.com.gymapplication.service.TrainingService=info
logging.level.epam.com.gymapplication.service.UserService=info


logging.level.org.springframework.http.converter=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.orm.jpa=INFO

management.endpoints.enabled-by-default=true
management.endpoint.health.show-details= always
management.endpoint.health.enabled=true
management.endpoint.loggers.enabled=true
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health, metrics, circuitbreaker
management.endpoint.circuitbreakers.enabled=true
management.health.circuitbreakers.enabled=true



logging.level.io.github.resilience4j.circuitbreaker=DEBUG



spring.datasource.url=jdbc:postgresql://localhost:5432/gym
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

logging.config=classpath:logback.xml

spring.profiles.active=local

logging.level.org.springframework=INFO
logging.level.com.zaxxer.hikari=INFO


server.error.include-message=always

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.tryItOutEnabled = false
springdoc.swagger-ui.filter = false
springdoc.swagger-ui.syntaxHighlight.activated = true

logging.level.org.springframework.security=INFO

